<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaproszenie dla Hany ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 5rem;
            color: #ff4d6d;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            width: 300px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #btnYes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #btnNo {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Wa≈ºne dla uciekania */
            left: 170px;
        }

        #successMessage {
            display: none;
            margin-top: 20px;
            color: #d63384;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hana, czy uczynisz mi tego zaszczytu i zostaniesz mojƒÖ WalentynkƒÖ?</h1>

    <div class="buttons" id="buttonArea">
        <button id="btnYes" onclick="celebrate()">TAK!</button>
        <button id="btnNo" onmouseover="moveButton()">NIE</button>
    </div>

    <div id="successMessage">‚ù§Ô∏è Do zobaczenia 14 lutego!</div>

    <script>
        function moveButton() {
            const btnNo = document.getElementById('btnNo');
            // Losujemy nowe pozycje w zasiƒôgu okna
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 20);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function celebrate() {
            // Ukrywamy przyciski i pytanie
            document.getElementById('buttonArea').style.display = 'none';
            document.querySelector('h1').innerText = 'See You soon lomlüòç';
            document.getElementById('successMessage').style.display = 'block';

            // Animacja fajerwerk√≥w (konfetti)
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
